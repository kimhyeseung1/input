<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재시각</title>
    <style>
        *{
            margin:0;
            padding: 0;

        }
        #container{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        p{
            font-size: 1.2em;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <div id="container">
        <p id="current" class="display"></p>
    </div>
    <script>
        setInterval(displayNow, 1000) //1초마다 시간 계산 함수 실행
        function displayNow(){
            var now = new Date();
            //toLocaleTimeString() - 메서드를 사용해 지역에 맞는 시간을 가져옴
            var currentTime = now.toLocaleTimeString() 
            // id = "current" 인 요소에 현재 시간(currentTime)을 표시함.
            document.querySelector("#current").innerHTML = currentTime;
        }
    </script>
</body>
</html>
