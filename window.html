<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.location 예제</title>
</head>
<body>
    <p>현재 페이지의 URL : <span id="curruentUrl"></span></p>
    <button onclick="gotoGoogle()">Google로 이동</button>
    <button onclick="gotoGitHub()">GitHub로 이동</button>
    <button onclick="reLoadPage()">페이지 새로 고침</button>
    <script>
        //현재 페이지의 URL을 출력하는 함수입니다.
        function showCurrentUrl(){
           const currentUrlSpan = document.getElementById("curruentUrl");
           currentUrlSpan.textContent = window.location.href
        }
        //구글로 이동하는 함수
        function gotoGoogle(){
            window.location.assign("https://www.google.com")
        }
        //GitHub로 이동하는 함수
        function gotoGitHub(){
            window.location.assign("https://www.github.com")
        }
        //페이지 새로 고침
        function reLoadPage(){
            window.location.reload();
        }
        //페이지 로드시 현재 URL 표시한다.
        showCurrentUrl()
    </script>
</body>
</html>
