<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 함수</title>
</head>
<body>
    <script>

        //1.setInterval
        function displayTime(){
            console.log(new Date().toLocaleTimeString());
        }
        setInterval(displayTime, 1000) //1초마다 실행


        //2.setTimeout
        function sayHello(){
            console.log("hello, world!");
        }
        setTimeout(sayHello , 3000) //2초후에 실행

        //3.clearTimeout
        function sayHello(){
            console.log("hi, world!");
        }
        const timerId = setTimeout(sayHello , 2000)
        clearTimeout(timerId) //타이머를 취소하여 "hi, world!"가 출력 되지 않도록 한다.
    
        //4.clearInterval
        function displayTime(){
             console.log(new Date().toLocaleTimeString());
        }
        const intervalId = setInterval(displayTime, 1000);
        clearInterval(intervalId)//반복 타이머를 취소하여 현재 시간을 더이상 출력하지 않습니다.

    </script>
</body>
</html>
