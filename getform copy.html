<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청하기</title>
    <style>
        #container{
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(166, 177, 209);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul,li{
            list-style: none;
        }
        h1{
            text-align: center;
            margin-bottom: 20px;
        }
        form fieldset{
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            padding:10px;
            border-radius: 5px;
        }
        legend{
           font-weight: bold;
        }
        label.reg{
           font-weight: bold;
        }
        label input[type="radio"],
        label input[type="checkbox"]{
            margin-right: 5px;
        }
        button{
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            border: 0;
        }




    </style>
</head>
<body>
    <div id="container">
        <h1>수강신청</h1>
        <form name="testForm">
            <fieldset>
                <legend>신청인</legend>
                <ul>
                    <li>
                        <label for="userName" class="reg">이름</label>
                        <input type="text" id="userName" name="userName"maxlength = "50">
                    </li>
                    <li>
                        <label for="class" class="reg">학과</label>
                        <select name="major" id="major" onchange="displaySelect()">
                        <option>----학과 선택----</option>
                     <option value="archi">건축공학과</option>
                     <option value="mechanic">기계공학과</option>
                     <option value="indust">산업공학과</option>
                     <option value="elec">전기전자공학과</option>
                     <option value="computer">컴퓨터공학과</option>
                     <option value="chemical">화학공학과</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>신청과목</legend>
                <p>이 달에 신청할 과목을 선택하세요.</p>
                <label><input type="radio" name="subject" value="speaking">회화</label>
                <label><input type="radio" name="subject" value="grammar">문법</label>
                <label><input type="radio" name="subject" value="writing">작문</label>
            </fieldset>
            <fieldset>
                <legend>메일링</legend>
                <p>메일로 받고 싶은 뉴스 주제를 선택해주세요.</p>
                <label><input type="checkbox" name="mailing1" id="news">해외단신</label>
                <label><input type="checkbox" name="mailing2" id="dialog">5분회화</label>
                <label><input type="checkbox" name="mailing3" id="pops">모닝팝스</label>
            </fieldset>
             <button type="submit" onclick="showConfirmation()">제출</button>
             <button type="reset" onclick="cancelForm()">취소</button>
        </form>
        <div id="confirmation"></div>
    </div>
    <script>
        function showConfirmation(){

        }
    </script>
</body>
</html>
