<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border: 2px double skyblue;
            border-radius: 10px;
            padding: 10px;
        }
        ul{
            margin-left: 15px;
            list-style: none;
        }
        ul li{
            margin: 10px 15px;
        }
        button{
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>공지사항</h1>
        <ul>
            <li>항목1</li>
            <li>항목2</li>
            <li>항목3</li>
            <li>항목4</li>
            <li>항목5</li>
            <li>항목6</li>
        </ul>
        <button onclick="javascript:window.close">닫기</button>
    </div>
</body>
</html>
