<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const radius = 5; //반지름 값(임의의 값)
    //원의 둘레 계산공식
    const cir = 2 *Math.PI* radius;
    //원의 넓이 계산 공식
    const area = Math.PI*Math.pow(radius, 2);
    console.log("원의 둘레:" , cir);
    console.log("원의 넓이:" , area);
    </script>
</body>
</html>
